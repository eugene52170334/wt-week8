<p>sidenav works!</p>

<h4 ></h4>

<mat-sidenav-container class="example-container" >
    <!--<mat-sidenav class="nav" mode="side" opened routerLink="/home" active>Beranda</mat-sidenav>-->
    <mat-sidenav class="nav" mode="side" opened >
        <p routerLink="/home" active>Home</p>
        <p routerLink="/edit">Edit Masakkan</p>
        <p routerLink="/list">List Masakkan</p>
    </mat-sidenav>

    <mat-sidenav-content>
        <h1>Bakmi Aceng</h1>
        <div class="table">
            <table mat-table [dataSource]="menus" class="mat-elevation-z8">
              <ng-container matColumnDef="menuName">
                <th mat-header-cell *matHeaderCellDef>Nama Masakkan</th>
                <td mat-cell *matCellDef="let menu">{{ menu.menuName }}</td>
              </ng-container>
              <ng-container matColumnDef="menuDesc">
                <th mat-header-cell *matHeaderCellDef>Deskripsi</th>
                <td mat-cell *matCellDef="let menu">{{ menu.menuDesc }}</td>
              </ng-container>
              <ng-container matColumnDef="duration">
                <th mat-header-cell *matHeaderCellDef>Estimasi Pembuatan</th>
                <td mat-cell *matCellDef="let menu">{{ menu.duration }}</td>
              </ng-container>
              <ng-container matColumnDef="price">
                <th mat-header-cell *matHeaderCellDef>Harga</th>
                <td mat-cell *matCellDef="let menu">{{ menu.price }}</td>
              </ng-container>
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr
                mat-row
                *matRowDef="let row; columns: displayedColumns"
                [routerLink]="'/edit/' + row._id"
              ></tr>
            </table>
          </div>
      
    
    

    </mat-sidenav-content>
    
</mat-sidenav-container>
